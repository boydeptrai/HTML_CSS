<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"/>
    <title>Menu Bar with Icons</title>
</head>
<body>
    <div class="menu-toggle">Menu</div>
    <ul class="menu-list">
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-house-user"></i>
                    <i class="fa-solid fa-house-user"></i>
                </div>
                <div class="menu-name"><span data-text="Home">Home</span></div>
            </a>
      </li>
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-file-lines"></i>
                    <i class="fa-solid fa-file-lines"></i>
                </div>
                <div class="menu-name"><span data-text="About">About</span></div>
            </a>
      </li>
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-gears"></i>
                    <i class="fa-solid fa-gears"></i>
                </div>
                <div class="menu-name"><span data-text="Service">Service</span></div>
            </a>
      </li>
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-image"></i>
                    <i class="fa-solid fa-image"></i>
                </div>
                <div class="menu-name"><span data-text="Portfilio">Portfilio</span></div>
            </a>
      </li>
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-users"></i>
                    <i class="fa-solid fa-users"></i>
                </div>
                <div class="menu-name"><span data-text="Team">Team</span></div>
            </a>
      </li>
      <li class="menu-item">
            <a href="#" class="menu-link">
                <div class="menu-icon">
                    <i class="fa-solid fa-envelope"></i>
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="menu-name"><span data-text="Contact">Contact</span></div>
            </a>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('.menu-toggle').click(function() {
                $('.menu-list').toggleClass('active');
            })
        })
    </script>
</body>
</html>
